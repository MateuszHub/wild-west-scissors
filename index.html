<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kamie≈Ñ, Papier, No≈ºyce - Canvas</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #2c3e50;
      border: 2px solid #34495e;
    }
  </style>
</head>
<body>
  <h1>Kamie≈Ñ, Papier, No≈ºyce (Canvas)</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const choices = ["rock", "paper", "scissors"];
    const labels = {
      rock: "ü™® Kamie≈Ñ",
      paper: "üìÑ Papier",
      scissors: "‚úÇÔ∏è No≈ºyce"
    };

    // Player buttons at bottom
    const playerButtons = [
      { choice: "rock", x: 100, y: 320, width: 120, height: 50 },
      { choice: "paper", x: 240, y: 320, width: 120, height: 50 },
      { choice: "scissors", x: 380, y: 320, width: 120, height: 50 }
    ];

    // Computer indicators at top
    const computerButtons = [
      { choice: "rock", x: 100, y: 50, width: 120, height: 50 },
      { choice: "paper", x: 240, y: 50, width: 120, height: 50 },
      { choice: "scissors", x: 380, y: 50, width: 120, height: 50 }
    ];

    let resultText = "Kliknij aby rozpoczƒÖƒá";
    let timeLeft = 5;
    let timerId = null;
    let gameState = "waiting"; // waiting, active, animating, over
    let computerChoice = null;
    let animationInterval = null;

    function startGame() {
      gameState = "active";
      timeLeft = 5;
      resultText = "Wybierz sw√≥j ruch (1-2-3)";
      startTimer();
      startComputerAnimation();
      draw();
    }

    function startComputerAnimation() {
      let frame = 0;
      animationInterval = setInterval(() => {
        computerChoice = choices[frame % choices.length];
        frame++;
        draw();
      }, 200);
    }

    function stopComputerAnimation(playerChoice) {
      clearInterval(animationInterval);
      computerChoice = getComputerChoice();
      draw();
      
      setTimeout(() => {
        const result = getResult(playerChoice, computerChoice);
        resultText = `Ty: ${labels[playerChoice]}, Komputer: ${labels[computerChoice]} ‚Äî ${result}`;
        endGame(resultText);
      }, 1000);
    }

    function startTimer() {
      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          endGame("Czas minƒÖ≈Ç! Przegra≈Çe≈õ!");
        } else {
          draw();
        }
      }, 1000);
    }

    function endGame(message) {
      clearInterval(timerId);
      gameState = "over";
      resultText = message;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw computer section at top
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Komputer", canvas.width / 2, 30);

      if (gameState === "animating" || gameState === "active") {
        computerButtons.forEach(btn => {
          const isActive = computerChoice === btn.choice;
          ctx.fillStyle = isActive ? "#e74c3c" : "#2c3e50";
          ctx.fillRect(btn.x, btn.y, btn.width, btn.height);
          ctx.fillStyle = "white";
          ctx.font = "18px Arial";
          ctx.fillText(labels[btn.choice], btn.x + btn.width / 2, btn.y + 32);
        });
      }

      // Draw result in middle
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText(resultText, canvas.width / 2, 180);
      
      if (gameState === "active") {
        ctx.font = "20px Arial";
        ctx.fillText(`Pozosta≈Çy czas: ${timeLeft}s`, canvas.width / 2, 220);
      }

      // Draw player section at bottom
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Tw√≥j wyb√≥r", canvas.width / 2, 300);

      playerButtons.forEach(btn => {
        ctx.fillStyle = "#3498db";
        ctx.fillRect(btn.x, btn.y, btn.width, btn.height);
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText(labels[btn.choice], btn.x + btn.width / 2, btn.y + 32);
      });

      if (gameState === "waiting") {
        ctx.fillStyle = "#ecf0f1";
        ctx.font = "24px Arial";
        ctx.fillText("Kliknij aby rozpoczƒÖƒá", canvas.width / 2, 180);
      }

      if (gameState === "over") {
        ctx.font = "20px Arial";
        ctx.fillText("Kliknij aby zagraƒá ponownie", canvas.width / 2, 220);
      }
    }

    function getComputerChoice() {
      const index = Math.floor(Math.random() * choices.length);
      return choices[index];
    }

    function getResult(player, computer) {
      clearInterval(timerId);
      if (player === computer) return "Remis!";
      if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock") ||
        (player === "scissors" && computer === "paper")
      ) {
        return "Wygra≈Çe≈õ!";
      } else {
        return "Przegra≈Çe≈õ!";
      }
    }

    canvas.addEventListener("click", (e) => {
      if (gameState === "waiting" || gameState === "over") {
        startGame();
        return;
      }

      if (gameState === "active") {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        for (let btn of playerButtons) {
          if (
            mouseX >= btn.x &&
            mouseX <= btn.x + btn.width &&
            mouseY >= btn.y &&
            mouseY <= btn.y + btn.height
          ) {
            gameState = "animating";
            stopComputerAnimation(btn.choice);
          }
        }
      }
    });

    document.addEventListener("keydown", (e) => {
      if (gameState === "active") {
        if (e.key === "1") {
          gameState = "animating";
          stopComputerAnimation("rock");
        } else if (e.key === "2") {
          gameState = "animating";
          stopComputerAnimation("paper");
        } else if (e.key === "3") {
          gameState = "animating";
          stopComputerAnimation("scissors");
        }
      }
    });

    draw();
  </script>
</body>
</html>
