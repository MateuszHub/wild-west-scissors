<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wild West Scissors</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #2c3e50;
      border: 2px solid #34495e;
    }
  </style>
</head>
<body>
  <h1>Wild West Scissors</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const choices = ["rock", "paper", "scissors"];
    const labels = {
      rock: "ðŸª¨ KamieÅ„",
      paper: "ðŸ“„ Papier",
      scissors: "âœ‚ï¸ NoÅ¼yce"
    };

    // Game states
    const STATES = {
      START: "start",
      BATTLE: "battle",
      POST_BATTLE: "postBattle",
      OVER: "over"
    };

    // Player buttons at bottom
    const playerButtons = [
      { choice: "rock", x: 100, y: 320, width: 120, height: 50 },
      { choice: "paper", x: 240, y: 320, width: 120, height: 50 },
      { choice: "scissors", x: 380, y: 320, width: 120, height: 50 }
    ];

    // Computer indicators at top
    const computerButtons = [
      { choice: "rock", x: 100, y: 50, width: 120, height: 50 },
      { choice: "paper", x: 240, y: 50, width: 120, height: 50 },
      { choice: "scissors", x: 380, y: 50, width: 120, height: 50 }
    ];

    // Post-battle options
    const postBattleButtons = [
      { action: "next", x: 100, y: 200, width: 120, height: 50, label: "Next Battle" },
      { action: "heal", x: 240, y: 200, width: 120, height: 50, label: "Heal Up" },
      { action: "shop", x: 380, y: 200, width: 120, height: 50, label: "Go to Shop" }
    ];

    // Enemy queue with varying health
    const enemies = [
      { name: "Bandit", health: 15 },
      { name: "Outlaw", health: 25 },
      { name: "Gunslinger", health: 30 }
    ];

    let gameState = STATES.START;
    let resultText = "";
    let timeLeft = 5;
    let timerId = null;
    let computerChoice = null;
    let animationInterval = null;
    let playerHealth = 100;
    let currentEnemy = 0;

    function startGame() {
      gameState = STATES.BATTLE;
      timeLeft = 5;
      resultText = `Battle vs ${enemies[currentEnemy].name} (${enemies[currentEnemy].health} HP) - Wybierz ruch (1-2-3)`;
      startTimer();
      startComputerAnimation();
      draw();
    }

    function startComputerAnimation() {
      let frame = 0;
      animationInterval = setInterval(() => {
        computerChoice = choices[frame % choices.length];
        frame++;
        draw();
      }, 200);
    }

    function completeBattle(playerChoice) {
      clearInterval(animationInterval);
      computerChoice = getComputerChoice();
      draw();
      
      setTimeout(() => {
        const result = getResult(playerChoice, computerChoice);
        updateHealth(result);
        resultText = `Ty: ${labels[playerChoice]}, ${enemies[currentEnemy].name}: ${labels[computerChoice]} â€” ${result}`;
        
        if (playerHealth <= 0) {
          gameState = STATES.OVER;
          resultText = "Game Over! PrzegraÅ‚eÅ›!";
        } else if (enemies[currentEnemy].health <= 0) {
          currentEnemy++;
          if (currentEnemy >= enemies.length) {
            gameState = STATES.OVER;
            resultText = "PokonaÅ‚eÅ› wszystkich przeciwnikÃ³w!";
          } else {
            gameState = STATES.POST_BATTLE;
          }
        } else {
          // Continue battle
          startGame();
          return;
        }
        draw();
      }, 1000);
    }

    function updateHealth(result) {
      if (result === "PrzegraÅ‚eÅ›!") {
        playerHealth -= 25;
      } else if (result === "WygraÅ‚eÅ›!") {
        enemies[currentEnemy].health -= 10;
      }
    }

    function startTimer() {
      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          completeBattle(null);
        } else {
          draw();
        }
      }, 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw health bars
      drawHealthBar(50, 20, 200, 20, playerHealth, "#2ecc71", "Player");
      if (currentEnemy < enemies.length) {
        drawHealthBar(350, 20, 200, 20, enemies[currentEnemy].health, "#e74c3c", enemies[currentEnemy].name);
      }

      if (gameState === STATES.START) {
        drawStartScreen();
      } 
      else if (gameState === STATES.BATTLE) {
        drawBattleScreen();
      }
      else if (gameState === STATES.POST_BATTLE) {
        drawPostBattleScreen();
      }
      else if (gameState === STATES.OVER) {
        drawGameOverScreen();
      }
    }

    function drawStartScreen() {
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Wild West Scissors", canvas.width / 2, 80);
      
      ctx.font = "18px Arial";
      ctx.fillText("Zasady gry:", canvas.width / 2, 120);
      ctx.fillText("1. Wybierz kamieÅ„, papier lub noÅ¼yce", canvas.width / 2, 150);
      ctx.fillText("2. Pokonaj 3 przeciwnikÃ³w", canvas.width / 2, 180);
      ctx.fillText("3. KaÅ¼de zwyciÄ™stwo zadaje 10 obraÅ¼eÅ„", canvas.width / 2, 210);

      // Start button
      ctx.fillStyle = "#3498db";
      ctx.fillRect(240, 250, 120, 50);
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Start Game", 300, 282);
    }

    function drawBattleScreen() {
      // Draw computer section at top
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(enemies[currentEnemy].name, canvas.width / 2, 30);

      computerButtons.forEach(btn => {
        const isActive = computerChoice === btn.choice;
        ctx.fillStyle = isActive ? "#e74c3c" : "#2c3e50";
        ctx.fillRect(btn.x, btn.y, btn.width, btn.height);
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText(labels[btn.choice], btn.x + btn.width / 2, btn.y + 32);
      });

      // Draw result in middle
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText(resultText, canvas.width / 2, 180);
      
      ctx.font = "20px Arial";
      ctx.fillText(`PozostaÅ‚y czas: ${timeLeft}s`, canvas.width / 2, 220);

      // Draw player section at bottom
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText("TwÃ³j wybÃ³r", canvas.width / 2, 300);

      playerButtons.forEach(btn => {
        ctx.fillStyle = "#3498db";
        ctx.fillRect(btn.x, btn.y, btn.width, btn.height);
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText(labels[btn.choice], btn.x + btn.width / 2, btn.y + 32);
      });
    }

    function drawPostBattleScreen() {
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`PokonaÅ‚eÅ› ${enemies[currentEnemy-1].name}!`, canvas.width / 2, 100);
      
      ctx.font = "20px Arial";
      ctx.fillText(`Player Health: ${playerHealth}%`, canvas.width / 2, 140);
      ctx.fillText(`NastÄ™pny przeciwnik: ${enemies[currentEnemy].name}`, canvas.width / 2, 170);

      // Post-battle options
      postBattleButtons.forEach(btn => {
        ctx.fillStyle = "#3498db";
        ctx.fillRect(btn.x, btn.y, btn.width, btn.height);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(btn.label, btn.x + btn.width / 2, btn.y + 32);
      });
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "#ecf0f1";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText(resultText, canvas.width / 2, 100);
      
      ctx.font = "20px Arial";
      ctx.fillText("Kliknij aby zagraÄ‡ ponownie", canvas.width / 2, 140);
    }

    function drawHealthBar(x, y, width, height, value, color, label) {
      ctx.fillStyle = "#333";
      ctx.fillRect(x, y, width, height);
      
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width * (value / 100), height);
      
      ctx.fillStyle = "white";
      ctx.font = "14px Arial";
      ctx.textAlign = "left";
      ctx.fillText(`${label}: ${value}%`, x + 5, y + 15);
    }

    function getComputerChoice() {
      const index = Math.floor(Math.random() * choices.length);
      return choices[index];
    }

    function getResult(player, computer) {
      clearInterval(timerId);
      if (!player) return "Czas minÄ…Å‚! PrzegraÅ‚eÅ›!";
      if (player === computer) return "Remis!";
      if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock") ||
        (player === "scissors" && computer === "paper")
      ) {
        return "WygraÅ‚eÅ›!";
      } else {
        return "PrzegraÅ‚eÅ›!";
      }
    }

    function handlePostBattleChoice(choice) {
      if (choice === "next") {
        startGame();
      } else if (choice === "heal") {
        playerHealth = Math.min(100, playerHealth + 30);
        startGame();
      } else if (choice === "shop") {
        // TODO: Implement shop
        startGame();
      }
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (gameState === STATES.START) {
        // Check start button click
        if (mouseX >= 240 && mouseX <= 360 && mouseY >= 250 && mouseY <= 300) {
          startGame();
        }
      }
      else if (gameState === STATES.BATTLE) {
        for (let btn of playerButtons) {
          if (
            mouseX >= btn.x &&
            mouseX <= btn.x + btn.width &&
            mouseY >= btn.y &&
            mouseY <= btn.y + btn.height
          ) {
            gameState = "animating";
            completeBattle(btn.choice);
          }
        }
      }
      else if (gameState === STATES.POST_BATTLE) {
        for (let btn of postBattleButtons) {
          if (
            mouseX >= btn.x &&
            mouseX <= btn.x + btn.width &&
            mouseY >= btn.y &&
            mouseY <= btn.y + btn.height
          ) {
            handlePostBattleChoice(btn.action);
          }
        }
      }
      else if (gameState === STATES.OVER) {
        // Reset game
        gameState = STATES.START;
        playerHealth = 100;
        currentEnemy = 0;
        enemies.forEach(enemy => enemy.health = [15, 25, 30][enemies.indexOf(enemy)]);
        draw();
      }
    });

    document.addEventListener("keydown", (e) => {
      if (gameState === STATES.BATTLE) {
        if (e.key === "1") {
          completeBattle("rock");
        } else if (e.key === "2") {
          completeBattle("paper");
        } else if (e.key === "3") {
          completeBattle("scissors");
        }
      }
    });

    draw();
  </script>
</body>
</html>
